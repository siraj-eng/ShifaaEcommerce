services:
  - type: web
    name: shifaa-herbal-commerce
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@shifaa.local
      - key: ADMIN_PASSWORD
        value: admin123
      - key: PYTHON_VERSION
        value: 3.11.0


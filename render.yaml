services:
  - type: web
    name: shifaa-herbal-commerce
    env: python
    buildCommand: pip install -r requirements.txt && flask --app app:create_app init-db
    startCommand: gunicorn wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@shifaa.local
      - key: ADMIN_PASSWORD
        value: admin123

